<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .traffic-light-container {
      display: flex; /* Make the container a flex container */
      align-items: flex-end; /* Align items to the bottom of the container */
      margin-bottom: 80px; /* Adjust the margin as needed */
    }

    .vehicle-light {
      width: 70px;
      height: 180px;
      background-color: #f0f0f0;
      border: 2px solid black; /* Add a black border */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-right: 40px; /* Adjust the spacing between the lights */
    }

    .pedestrian-light {
      width: 49px; /* 30% smaller */
      height: 110px; /* 30% smaller */
      background-color: #f0f0f0;
      border: 2px solid black; /* Add a black border */
      border-radius: 7px; /* 30% smaller border radius */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 7px; /* 30% smaller padding */
    }

    .light {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(119, 119, 119, 0.1);
      border: 2px solid rgba(0, 0, 0, 1);
      position: relative;
    }

    .red.on {
      background-color: rgba(255, 0, 0, 1);
    }

    .yellow.on {
      background-color: rgba(255, 255, 0, 1);
    }

    .green.on {
      background-color: rgba(0, 255, 0, 1);
    }

    .red.off {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .yellow.off {
      background-color: rgba(255, 255, 0, 0.1);
    }

    .green.off {
      background-color: rgba(0, 255, 0, 0.1);
    }

    .red.off,
    .yellow.off,
    .green.on,
    .pedestrian-green-light.on {
      opacity: 1;
    }
    .pedestrian-green-light.off {
      opacity: 0.2;
    }
    .pedestrian-red-light.on {
      opacity: 1;
    }
    .pedestrian-red-light.off {
      opacity: 0.2;
    }

    /* Styling for the pedestrian icons */
    .pedestrian-light div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px; /* Adjust the font size to make the icons bigger */
      height: 50%; /* Center vertically */
      width: 100%; /* Center horizontally */
    }
    .pedestrian-green-light i {
      color: rgba(0, 255, 0, 1); /* Set the color for the icons */
    }
    .pedestrian-red-light i {
      color: rgba(255, 0, 0, 1); /* Set the color for the icons */
    }

    /* Styling for header and footer */
    header {
      background-color: #f0f0f0;
      color: #777;
      padding: 10px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
    }

    footer {
      background-color: #f0f0f0;
      color: #777;
      padding: 20px;
      text-align: left;
      width: 100%;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-end; /* Align items to the bottom of the container */
    }

    .variables {
      padding-left: 20px;
    }

    .variables a {
      font-size: 10px; /* Adjust the font size for the link text */
    }

    /* Styling for the button */
    button {
      width: 30px;
      height: 30px;
      background-color: #f0f0f0;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      outline: none;
    }

    /* Green circle inside the button */
    button::before {
      content: '';
      width: 20px; /* Adjust the size of the circle */
      height: 20px; /* Adjust the size of the circle */
      background-color: green;
      border-radius: 50%;
      position: absolute;
      border: 2px solid black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
  <header><h3>Traffic Light Simulator</h3></header>
  <div class="traffic-light-container">
    <div class="vehicle-light">
      <div class="light red off"></div>
      <div class="light yellow off"></div>
      <div class="light green on"></div>
    </div>
    <div class="pedestrian-light">
      <div class="pedestrian-red-light on"><i class="fa-solid fa-person"></i></div>
      <div class="pedestrian-green-light off"><i class="fa-solid fa-person-walking"></i></div>
    </div>
  </div>
  <button id="controlButton"></button>
  
  <footer>
    <div class="variables">
      <div>Seconds for vehicles to go through: 20</div>
      <div>Seconds for pedestrians to go through: 10</div>    
      <a href="https://www.joantolos.com/blog/traffic-light-simulator" target="_blank">&copy; Joan Tolos - Traffic Light Simulator proof of concept</a>
    </div>
  </footer>

  <script>
    // JavaScript logic to handle button click and toggle opacities
    const controlButton = document.getElementById('controlButton');
    const vehicleLights = document.querySelectorAll('.vehicle-light .light');
    const pedestrianLights = document.querySelectorAll('.pedestrian-light i');
  
    let isVehicleGreenOn = true; // Initial state
  
    controlButton.addEventListener('click', () => {
      // Toggle the state
      isVehicleGreenOn = !isVehicleGreenOn;
  
      // Toggle opacity classes for vehicle lights
      vehicleLights.forEach((light, index) => {
        console.log('LIGHT: ' + light.classList);
        light.classList.toggle('on', index === 2 && isVehicleGreenOn);
        light.classList.toggle('off', index !== 2 || !isVehicleGreenOn);
      });
  
      // Toggle opacity classes for pedestrian lights
      pedestrianLights.forEach((pedestrianLight, index) => {
        console.log('LIGHT: ' + pedestrianLight.classList);
        pedestrianLight.classList.toggle('on', index === 0 && !isVehicleGreenOn);
        pedestrianLight.classList.toggle('off', index !== 0 || isVehicleGreenOn);
      });
    });
  </script>
</body>
</html>
